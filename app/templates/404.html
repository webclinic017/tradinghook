<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
<style>
.container {
    position:absolute;
    left:35%; top:50px; bottom: 0;
}
.not-found-1 {
    font-size: 186px;
    font-family: titillium web,sans-serif;
    font-weight: 900;
    text-transform: uppercase;
    padding: 0px 0px;
    background-image: url("https://colorlib.com/etc/404/colorlib-error-404-1/img/text.png");
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
}
.not-found-2 {
    font-family: titillium web,sans-serif;
    font-size: 26px;
    font-weight: 700;
    margin: 0;
    padding: 15px 0px;
}
.not-found-3 {
    width: 450px;
    font-family: montserrat,sans-serif;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 0;
    text-transform: uppercase;
    padding: 15px 0px;
}
a {
    font-family: titillium web,sans-serif;
    display: inline-block;
    text-transform: uppercase;
    color: #fff;
    text-decoration: none;
    border: none;
    background: #5c91fe;
    padding: 15px 40px;
    font-size: 14px;
    font-weight: 700;
    border-radius: 1px;
}
</style>
</head>
<body>
<div class="container">
  <div class="not-found-1">404</div>
  <div class="not-found-2">Opps! This page could not be found!</div>
  <div class="not-found-3">SORRY, BUT THE PAGE YOU ARE LOOKING FOR EITHER NO LONGER EXISTS, HAS BEEN MOVED, HAD IT"S NAME CHANGED, OR THE DEVELOPER MADE A TYPO.</div>
<A HREF="/">HOME PAGE</A>
</div>
</body>
</html>
